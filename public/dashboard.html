<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillLoop â€“ Dashboard</title>

    <!-- Main global styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Dashboard-specific styles -->
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- HEADER (matches home.html style) -->
    <header class="header">
        <div class="container">
            <nav class="navbar">

                <!-- Logo -->
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <defs>
                            <linearGradient id="logoGradientDash" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#3b82f6"/>
                                <stop offset="100%" style="stop-color:#8b5cf6"/>
                            </linearGradient>
                        </defs>
                        <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradientDash)" stroke-width="3"/>
                        <path d="M 15 20 Q 20 10, 25 20 T 35 20" fill="none" stroke="url(#logoGradientDash)" stroke-width="3"/>
                    </svg>
                    <!-- Logo click â†’ home -->
                    <a href="home.html">SkillLoop</a>
                </div>

                <!-- Nav links -->
                <ul class="nav-links">
                    <li><a href="home.html#home">Home</a></li>
                    <li><a href="home.html#categories">Courses</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="home.html#contact">Contact</a></li>
                </ul>

                <!-- Right-side buttons -->
                <div class="header-buttons">
                    <a class="logoutBtn btn btn-outline">Logout</a>
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

            </nav>
        </div>
    </header>

    <!-- DASHBOARD HERO / HEADER BOX -->
    <div class="container">
        <div class="dashboard-header-box">
            <h2 id="dashboardUser">Welcome Back ðŸ‘‹</h2>
            <p></p>
        </div>

        <!-- DASHBOARD CONTENT -->
        <div class="dashboard-container">
            
            <div class="dashboard-grid">

                <!-- PROFILE CARD -->
                <div class="dashboard-card">
                    <h3>Your Profile</h3>

                    <!-- Profile avatar -->
                    <div class="profile-avatar">
                        <div class="avatar-circle">
                            <img id="profileAvatar" alt="Profile picture" class="hidden">
                            <i id="defaultAvatarIcon" class="fas fa-user"></i>
                        </div>
                    </div>

                    <!-- View mode -->
                    <div id="profileView">
                        <p><strong>Name:</strong> <span id="profileName">-</span></p>
                        <p><strong>Email:</strong> <span id="profileEmail">-</span></p>
                        <p><strong>Mobile No:</strong> <span id="profileMobile">-</span></p>
                        <p><strong>Address:</strong> <span id="profileAddress">-</span></p>
                        <p><strong>DOB:</strong> <span id="profileDob">-</span></p>
                        <p><strong>Sex:</strong> <span id="profileSex">-</span></p>
                    </div>

                    <!-- Edit mode form -->
                    <form id="profileEditForm" class="profile-edit-form hidden">
                        <div class="form-row">
                            <label for="editFirstName">First Name</label>
                            <input type="text" id="editFirstName" placeholder="Enter your first name">
                        </div>

                        <div class="form-row">
                            <label for="editLastName">Last Name</label>
                            <input type="text" id="editLastName" placeholder="Enter your last name">
                        </div>

                        <div class="form-row">
                            <label for="editEmail">Email</label>
                            <input type="email" id="editEmail" placeholder="Enter your email">
                        </div>

                        <div class="form-row">
                            <label for="editMobile">Mobile No</label>
                            <input type="tel" id="editMobile" placeholder="Enter your mobile number">
                        </div>

                        <div class="form-row">
                            <label for="editAddress">Address</label>
                            <textarea id="editAddress" rows="2" placeholder="Enter your address"></textarea>
                        </div>

                        <div class="form-row">
                            <label for="editDob">DOB</label>
                            <input type="date" id="editDob">
                        </div>

                        <div class="form-row">
                            <label for="editSex">Sex</label>
                            <select id="editSex">
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label for="profileImageInput">Profile Picture</label>
                            <input type="file" id="profileImageInput" accept="image/*">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" id="cancelEditProfile" class="btn btn-outline">Cancel</button>
                        </div>
                    </form>

                    <div class="quick-actions">
                        <!-- Only Edit Profile (Settings removed) -->
                        <button id="editProfileBtn" class="btn btn-primary">Edit Profile</button>
                    </div>
                </div>

                <!-- ENROLLED COURSES CARD -->
                <div class="dashboard-card">
                    <h3>Your Courses</h3>

                    <div id="enrolledCoursesList">
                        <p>You haven't enrolled in any courses yet.</p>
                    </div>

                    <a href="home.html#categories" class="btn btn-primary" style="margin-top:12px;">
                        Browse Courses
                    </a>
                </div>

                <!-- RECOMMENDATIONS CARD -->
                <div class="dashboard-card">
                    <h3>Recommended for You</h3>
                    <div id="recommendList">Loading personalized recommendations...</div>
                </div>

            </div>

            <!-- Extra logout button for mobile (optional, can remove if not needed) -->
            <a class="logoutBtn btn btn-outline mobile-logout">Logout</a>

        </div>
    </div>

    <!-- JS -->
    <script src="js/dashboard.js" defer></script>
    <script src="js/logout.js" defer></script>

</body>
</html>
