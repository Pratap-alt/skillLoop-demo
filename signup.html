<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account — SkillLoop</title>

  <!-- main CSS (optional) -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- signup glass styles -->
  <link rel="stylesheet" href="css/signup.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Background (image + desaturate + blur handled in CSS) -->
  <div class="bg-hero" aria-hidden="true"></div>

  <header class="header">
    <div class="container header-row">
      <div class="brand">
        <svg width="36" height="36" viewBox="0 0 40 40" aria-hidden="true" focusable="false">
          <defs>
            <linearGradient id="lg1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3b82f6"/>
              <stop offset="100%" style="stop-color:#8b5cf6"/>
            </linearGradient>
          </defs>
          <circle cx="20" cy="20" r="18" fill="none" stroke="url(#lg1)" stroke-width="3"/>
          <path d="M 15 20 Q 20 10, 25 20 T 35 20" fill="none" stroke="url(#lg1)" stroke-width="3"/>
        </svg>
        <span class="brand-text">SkillLoop</span>
      </div>

      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="signup.html" class="nav-link active">Sign up</a>
        <a href="login.html" class="nav-link">Sign in</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="signup-wrap">
      <div class="glass-card" role="region" aria-label="Create account">
        <div class="card-left">
          <!-- small accent icon (fallback to local file if remote blocked) -->
          <img src="/mnt/data/s1.png" alt="" class="card-icon" width="72" height="72" onerror="this.onerror=null;this.src='/mnt/data/s1.png'">
          <h1>Create your account</h1>
          <p class="lead">Join thousands of learners — access courses, earn certificates and level up your career.</p>
        </div>

        <form id="signupForm" class="card-form" novalidate>
          <div class="grid-2">
            <label>
              <span>First name *</span>
              <input type="text" name="firstName" id="firstName" autocomplete="given-name" required>
            </label>

            <label>
              <span>Last name *</span>
              <input type="text" name="lastName" id="lastName" autocomplete="family-name" required>
            </label>
          </div>

          <label>
            <span>Date of birth *</span>
            <input type="date" name="dob" id="dob" required>
          </label>

          <label>
            <span>Email *</span>
            <input type="email" name="email" id="email" placeholder="you@example.com" autocomplete="email" required>
          </label>

          <label>
            <span>Phone</span>
            <input type="tel" name="phone" id="phone" placeholder="+1 (555) 123-4567" autocomplete="tel">
          </label>

          <div class="grid-2">
            <label>
              <span>Password *</span>
              <input type="password" name="password" id="password" autocomplete="new-password" minlength="8" required>
            </label>

            <label>
              <span>Confirm password *</span>
              <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="new-password" required>
            </label>
          </div>

          <label class="checkbox-row">
            <input type="checkbox" id="agreeTerms" required>
            <span>I agree to the <a href="#" target="_blank">Terms</a> and <a href="#" target="_blank">Privacy Policy</a></span>
          </label>

          <div class="form-actions">
            <button class="btn-primary" type="submit">Create account</button>
          </div>

          <p class="signin-note">Already have an account? <a href="login.html">Sign in</a></p>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <span>&copy; <span id="copyYear"></span> SkillLoop</span>
    </div>
  </footer>

  <script src="js/signup.js" defer></script>
</body>
</html>
